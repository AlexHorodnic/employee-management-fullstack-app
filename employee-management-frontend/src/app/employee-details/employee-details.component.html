<div class="employee-details-container">
  <h3 class="d-flex justify-content-center align-items-center">Employee Details</h3>
  <ul class="list-group employee-details">
    <li class="list-group-item">First Name: {{employee?.firstName}}</li>
    <li class="list-group-item">Last Name: {{employee?.lastName}}</li>
    <li class="list-group-item">Email: {{employee?.emailId}}</li>
  </ul>
  <a routerLink="/employees" class="btn">Go Back</a>

</div>
